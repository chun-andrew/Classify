<html lang = "en">
    <head>
            <title> Tune Your Playlist </title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" --->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <style type="text/css"> h1 {text-align: center;} p {text-align: center;}div {text-align: center;}  
                body { padding: 25px; background-color: black; color: white; font-size: 25px; } table{color:white; font-size: 20px;}
            </style>
        </head>
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <body>
            <div id="home-button" class="pull-right">
                <a class='btn btn-success' href="http://localhost:8888/callback" style='line-height: 12px;
                width: 65px;
                height: 30px;
                font-size: 10pt;
                font-family: tahoma;
                margin-top: 1px;
                margin-right: 5px;
                position:absolute;
                top: 5px;
                right: 25px;'>Home</a>
            </div>
            <div class="container">
                <div id="tune-playlists"> 
                    <h1 class="title"> Fine Tune Your Playlists</h1>
                </div>
                <table class="table table-bordered text-white">
                    <thead>
                      <tr>
                        <th scope="col">
                          <div style="display:flex"><span>Edit Playlist Name</span> <span>Total songs: 35</span> <span>Edit</span></div>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Image Song Title - Artist</td>
                      </tr>
                    </tbody>
                  </table>
                  <div style = "display:flex" class="share/save">
                    <a style="display:inline">Share</a>
                    <a style="display:inline">Save to Spotify</a>
                  </div>
                  
            </div>
            
        </body>
        <script>
          var song_ids = JSON.parse(localStorage.selectedSongs);
          var songs = [];
          let userAccessToken = localStorage.getItem("accessToken");

          song_ids.forEach( id => {
            
            surl = 'https://api.spotify.com/v1/tracks/' + id;

            $.ajax ({
                url: surl,
                
                headers: {
                    'Authorization': 'Bearer ' + userAccessToken
                },


                success: function (response) {
                  songs.push(response)
                  console.log(songs); 
                  localStorage.setItem("tuneSongs", JSON.stringify(songs));
                }
            })
          })

          songs = JSON.parse(localStorage.tuneSongs);
        
          console.log(songs);
        </script>
</html>
