<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
         h1 {text-align: center;}
         p {text-align: center;} div {text-align: center;}
         body { padding: 25px; background-color: black; color: white; font-size: 25px; }
        #login,
        #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login">
            <a href="/login" class="btn btn-primary">Log in with Spotify</a>
        </div>
        <div id="loggedin">
            <div id="user-profile">
            </div>
            <div id="oauth">
            </div>
            <!-- <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button> -->
            

        </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
        <div class="container" >
            <div class="generate-playlist d-flex justify-content-center">
                <div class="row d-flex justify-content-center">
                    <h1 class="col d-flex justify-content-center">Hi, {{display_name}}!</h1>
                    <h2 id="description" style="text-align:center">Welcome to Classify, a web application that allows you to sort through all the songs you love on Spotify. Click the choose playlist button to get started and filter through the playlists you would like to be sorted.</h2>
                </div>
                <a class="btn btn-success" href="chooseplaylists.html"> Choose Playlist </a>
            </div>
        </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <dl class="dl-horizontal">
        <!-- <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd> -->
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        (function () {
            /**
             * Obtains parameters from the hash of the URL
             * @return Object
             */
            function getHashParams() {
                var hashParams = {};
                var e,
                    r = /([^&;=]+)=?([^&;]*)/g,
                    q = window.location.hash.substring(1);
                while ((e = r.exec(q))) {
                    hashParams[e[1]] = decodeURIComponent(e[2]);
                }
                return hashParams;
            }

            var userProfileSource = document.getElementById(
                "user-profile-template"
            ).innerHTML,
                userProfileTemplate = Handlebars.compile(userProfileSource),
                userProfilePlaceholder = document.getElementById("user-profile");

            var oauthSource = document.getElementById("oauth-template").innerHTML,
                oauthTemplate = Handlebars.compile(oauthSource),
                oauthPlaceholder = document.getElementById("oauth");

            var params = getHashParams();

            var access_token = params.access_token,
                refresh_token = params.refresh_token,
                error = params.error;

            if (error) {
                alert("There was an error during the authentication");
            } else {
                if (access_token) {
                    // render oauth info

                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token,
                    });

                    $.ajax({
                        url: "https://api.spotify.com/v1/me",
                        headers: {
                            Authorization: "Bearer " + access_token,
                        },
                        success: function (response) {
                            userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                            // res.cookie('access-token', access_token, { httpOnly: true })

                            $("#login").hide();
                            $("#loggedin").show();
                            // localStorage.setItem("userId", JSON.stringify(this.userId));
                            localStorage.setItem("accessToken", access_token);
                        },
                    });
                } else {
                    // render initial screen
                    $("#login").show();
                    $("#loggedin").hide();
                }

                // document.getElementById('obtain-new-token').addEventListener('click', function () {
                //     $.ajax({
                //         url: '/refresh_token',
                //         data: {
                //             'refresh_token': refresh_token
                //         }
                //     }).done(function (data) {
                //         access_token = data.access_token;
                //         oauthPlaceholder.innerHTML = oauthTemplate({
                //             access_token: access_token,
                //             refresh_token: refresh_token
                //         });
                //     });
                // }, false);

                document.getElementById('get-playlists').addEventListener('click', function () {
                    $.ajax({
                        url: 'https://api.spotify.com/v1/me/playlists',
                        headers: {
                            'Authorization': 'Bearer ' + access_token
                        },
                        success: function (response) {
                            console.log(response.items)
                        }
                    });
                }, false);

                
            }
        })();
    </script>
</body>

</html>
